<div class="widget-box">
    <div class="widget-header header-color-grey">
        <h5>Revisions</h5>
    </div>
    <div class="widget-body">
    	<div class="widget-main">
        <table class="table table-striped table-bordered attribute-table">
        	<thead>
            	<tr>
                	<th>ID</th>
                	<th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{#each row}}
            	<tr>
                    <td>{{id}}</td>
                    <td>{{created}}</td>
                    <td><a href="/post/update/{{id}}?revision={{id}}">Restore</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table> 
        </div>
    </div>
</div>
