<div class="input-group date eve-field-datetime">
    <input type="text"{{#if name.length}} name="{{name}}"{{/if}}{{#if value.length}} value="{{value}}"{{/if}} {{{attributes}}} />
    <span class="input-group-addon">
        {{#when type '==' 'time'}}
        <i class="icon-time"></i>
        {{/when}}
        {{#when type '!=' 'time'}}
        <i class="icon-calendar"></i>
        {{/when}}
    </span>
</div>
